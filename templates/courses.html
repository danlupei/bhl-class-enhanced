<html>
<head>
	<title>Class Enhanced</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link href="/static/layout/styles/layout.css" rel="stylesheet" type="text/css" media="all">	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<script src="/static/layout/scripts/jquery-3.2.1.min.js"></script>
	<!--<script src="/static/layout/scripts/script.js"></script>-->
	<script>
		$(function()
		{
			$("#upload_link").on('click', function(e){
				e.preventDefault();
				$("#upload:hidden").trigger('click');
			});
		});
		window.onload = function()
		{
			var userIsLoggedIn = true; // for demo purposes only. 
		    if (userIsLoggedIn == true)
		    {
			  onUserSignedIn();
		    }
			else // will never call.
			{
				document.getElementById("authUserContent2").innerHTML =
				"<a href=\"review.html\">{{item}}</a>";
			}
		};
		function onUserSignedIn()
		{
			document.getElementById("authUserContent").innerHTML +=
			"<li class=\"active\"><a href=\"/add-class\">Dodaj zajęcia</a></li>\
			 <li class=\"active\"><a href=\"/show-stats/abc/analiza\">Statystyki</a></li>";
			 
			 document.getElementById("authUserContent2").innerHTML =
			 "<input type=\"file\" name=\"file\" id=\"upload\" onchange=\"sendFile()\" accept=\".txt\"/><a href=\"\" id=\"upload_link\">{{item}}</a>";		}
		function sendFile() 
		{
			document.getElementById("form").submit();
		}
	</script>
	<style>
		#upload
		{
			display:none
		}
	</style>
</head>
<body id="top">
<!-- Top Background Image Wrapper -->
<div class="wrapper bgded overlay" style="background-image:url('/static/images/demo/backgrounds/background.jpg');"> 
  <div class="row1">
    <header id="header" class="hoc clear"> 
      <div id="logo" class="fl_left">
        <h1><a href="index.html">Class Enhanced</a></h1>
      </div>
      <nav id="mainav" class="fl_right">
        <ul class="clear" id="authUserContent">
		  <li class="active"><a href="/">Strona główna</a></li>
        </ul>
      </nav>
    </header>
  </div>

  
<!-- End Top Background Image Wrapper -->

<div class="wrapper row3">
	<div style="padding: 20px;">
		<form action="" method="post" id="form" enctype="multipart/form-data">
		<ul>
			{% for course in obj %}
				<li>{{course}}</li>
				<ul>
					{% for item in obj[course] %}
                        <li><div id="authUserContent2"></div></li>
                    {% endfor %}
				</ul>
			{% endfor %}
		</ul>
		</form>
	</div>
</div>

<div class="wrapper row5">

</div>
