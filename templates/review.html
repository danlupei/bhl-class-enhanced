<body id="top">
<!-- Top Background Image Wrapper -->
<div class="wrapper bgded overlay" style="background-image:url('/static/images/demo/backgrounds/background.jpg');"> 
  <div class="row1">
    <header id="header" class="hoc clear"> 
      <div id="logo" class="fl_left">
        <h1><a href="index.html">Class Enhanced</a></h1>
      </div>
      <nav id="mainav" class="fl_right">
        <ul class="clear">
          <li class="active"><a href="/">Strona główna</a></li>
        </ul>
      </nav>
    </header>
  </div>

  
<!-- End Top Background Image Wrapper -->

<div class="wrapper row3">
	<div style="padding: 50px;">
		<form action="/save-review/abc/analiza" method="post">
			<table style="width: 50%;">
				<tr>
					<td></td>
					<td>Czy był problem w zrozumieniu zagadnienia?</td>
				</tr>
				{% for id, name in concepts %}
					<tr>
						<td>{{name}}</td>
						<td><input type="checkbox" name="checkbox{{id}}"/></td>
					</tr>
				{% endfor %}
			</table>
			<div>
				<h3>Podsumowanie</h3>
				<div>Oceń zajęcia w skali 1-5: <input type="number" min="1" max="5" name="rating" onkeydown="return false"/></div>
				<div>Spostrzeżenia:</div>
				<div><textarea rows="4" cols="50" name="comments"></textarea></div>
				<div><input type="submit" value="Zapisz"/></div>
			</div>
		</form>
	</div>
</div>
